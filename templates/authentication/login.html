{% extends 'base_auth.html' %}
{% load static %}

{% block content %}


<!---->
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card mt-5">
            <div class="card-body">
                <div class="auth-wrapper mx-auto">
                    <h2 class="auth-heading text-center mb-4">Login to your account</h2>
                    
                    <div class="auth-form-container text-start mx-auto">
                        <form class="auth-form signup-form" action="{% url 'login' %}" method="post">         
                            {% csrf_token %}

                            {% include 'partials/_messages.html' %}
                            <div class="email mb-3">
                                <label class="sr-only" for="signup-email">Your Username</label>
                                <input 
                                type="text" 
                                name="username" 
                                placeholder="username"
                                id="usernameField" 
                                class="form-control form-control-sm signup-email" 
                                value="{{fieldValues.username}}"
                                />
                            </div><!--//form-group-->
                          <div class="password mb-3">
                                <label class="sr-only" for="signup-password">Password</label>
                                <input 
                                type="password" 
                                name="password"  
                                placeholder="Create a password"
                                class="form-control form-control-sm signup-password"  
                                id="passwordField"
                                />
                            </div><!--//form-group-->
                            <div class="text-center">
                                <input type="submit" value="Login" class="btn btn-gradient btn-submit btn-primary mx-auto submit-btn">
                            </div>
                        </form><!--//auth-form-->
                    </div><!--//auth-form-container-->                    
                </div><!--//auth-wrapper-->     
            </div> 
        </div>
    </div>
    <div class="col-md-4"></div>
</div>

<script src="{% static 'js/register.js' %}"></script>

{% endblock content %}
